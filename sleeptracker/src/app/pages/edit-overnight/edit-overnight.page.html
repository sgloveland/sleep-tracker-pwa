<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h4 class="header">Start Date</h4>
  <ion-item button mode="ios" (click)="handleStartClick()" color="light">
    <ion-label class="ion-text-wrap">{{startDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'})}}</ion-label>
  </ion-item>
  <ion-datetime *ngIf="!hideStartPicker" [value]="this.startISOString" [max]="MAX_DATE" color="tertiary" [showDefaultButtons]="true" presentation="date-time" size="cover" (ionChange)="handleStartChange($event)" (ionCancel)="handleStartCancel()"></ion-datetime>

  <h4 class="header">End Date</h4>
  <ion-item button mode="ios" (click)="handleEndClick()" color="light">
    <ion-label class="ion-text-wrap">{{endDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'})}}</ion-label>
  </ion-item>
  <ion-datetime *ngIf="!hideEndPicker" [value]="this.endISOString" [max]="MAX_DATE" color="tertiary" [showDefaultButtons]="true" presentation="date-time" size="cover" (ionChange)="handleEndChange($event)" (ionCancel)="handleEndCancel()"></ion-datetime>
  
  <ion-button expand="full" fill="clear" (click)="presentAlert()" color="tertiary">Submit</ion-button>

</ion-content>
